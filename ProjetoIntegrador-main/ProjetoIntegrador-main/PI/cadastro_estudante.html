<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Estudantes</title>
  <style>
    body {
      background: url('IMG_4199.PNG') center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #4a6fa5;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e88e5a;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }

    button:hover {
      background: #c76f3a;
    }
  </style>
</head>
<body>
  <form action="cadastro_estudante.php" method="POST">
    <h2>Cadastro de Estudantes</h2>
    <label>Nome:</label>
    <input type="text" name="nome" required>
    
    <label>E-mail:</label>
    <input type="email" name="email" required>

    <label>Curso:</label>
    <input type="text" name="curso" required>

    <label>Matrícula:</label>
    <input type="text" name="matricula" required>

    <label>Senha:</label>
    <input type="password" name="senha" required>

    <label>Confirmar Senha:</label>
    <input type="password" name="confirmar_senha" required>

    <button type="submit">Cadastrar</button>
    <button type="button" onclick="window.location.href='index.html'" class="extra-button">Voltar à página inicial</button>
  </form>
</body>
</html>
